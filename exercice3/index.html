<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <title>Todo</title>
    <style>
        .custom-margin {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Todo List</h2>
                <div id="addCard">
                    <ol id="todoList"></ol>
                </div>
             </div>
        <div class="col">
                <div class="input-group">
                    <label for="name">Name:</label>
                </div>
                <div class="input-group">
                    <textarea class="form-control custom-margin" id="name"></textarea>
                </div>
                <div class="input-group">
                    <label for="content">Content:</label>
                </div>
                <div class="input-group">
                    <textarea class="form-control custom-margin" id="content"></textarea>
                </div>
                <button type="button" class="btn btn-primary custom-margin" id="btn">Add Todo</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>

</html>
